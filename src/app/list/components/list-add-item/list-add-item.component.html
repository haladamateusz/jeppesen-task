<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input required formControlName="title" class="form-control" placeholder="Enter title">
  </div>
  <div class="form-group">
    <input required formControlName="description" class="form-control" placeholder="Enter description">
  </div>
  <div class="text-right">
  <button class="btn btn-primary" type="submit" [disabled]="!itemForm.valid">Submit</button>
  </div>
</form>
