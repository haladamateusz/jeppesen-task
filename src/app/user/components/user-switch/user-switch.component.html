<div *ngIf="{users: users$ | async, currentUser: currentUser$ | async } as data" class="row p-3 bg-primary text-white">
  <div class="col-8">
    <h2 class="h2">Header</h2>
  </div>
  <div class="col-4">
    <div class="form-group">
      <select class="form-control" [ngModel]="data.currentUser ? data.currentUser.id : null" (ngModelChange)="selectUser($event)">
        <option *ngFor="let user of data.users" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>
  </div>
</div>
